<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="madhubaniPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.08" stroke-linecap="round" stroke-linejoin="round">
        <!-- Fish Motif -->
        <path d="M20,50 Q35,35 50,50 Q35,65 20,50 Z" />
        <path d="M50,50 L60,40 M50,50 L60,60" />
        <circle cx="30" cy="50" r="2" fill="#FFFFFF" fill-opacity="0.08" />
        <!-- Scales -->
        <path d="M35,45 Q40,50 35,55" stroke-width="1" />
        
        <!-- Floral Motif -->
        <g transform="translate(75, 25)">
           <circle cx="0" cy="0" r="15" />
           <path d="M0,-15 L0,15 M-15,0 L15,0 M-10,-10 L10,10 M-10,10 L10,-10" />
           <circle cx="0" cy="0" r="5" />
        </g>

        <!-- Geometric Borders -->
        <path d="M0,0 L100,0 M0,100 L100,100" stroke-dasharray="2 4" />
        <path d="M0,0 L0,100 M100,0 L100,100" stroke-dasharray="2 4" />
        
        <!-- Filler Lines -->
        <path d="M10,10 L40,40 M60,60 L90,90 M10,90 L40,60 M60,40 L90,10" stroke-width="0.5" opacity="0.5" />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#madhubaniPattern)" />
</svg>
